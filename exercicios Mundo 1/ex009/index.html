<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Estilos de escrita</title>
    <style>
        body {
            background-color: rgb(196, 140, 211);
        }
    </style>
</head>
<body>
    <h1>Estilos de <br>escrita</h1>
    <h2>testando novos Estilos</h2>
    <hr>
    <img src="teste1.png" alt="">
    <h2>Negrito | Destaque</h2>
    <p><b>este paragrafo foi usando o "b"</b></p>
    <p><strong>este foi usando o "strong"</strong></p>
    <hr>
    <h2>Italico</h2>
    <p><i>esta frase foi usando o "i"</i></p>
    <p><em>esta foi usando "em" </em></p>
    
</body>
</html>
