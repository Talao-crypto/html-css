<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>HJ veremos mais tags</h1>
    <hr>
    <p><mark style="background-color: rgb(119, 96, 142);">Esta função sera de marcador de texto</mark></p>
    <p><big>texto grande</big> || <small>texto pequeno</small></p>
    <h2>Texto deletado</h2>
    <p><del>texto excluido que deve ser lido mas nao onsiderado</del></p>
    <h2>Texto inserido</h2>
    <p><ins>Texto inserido para dar enfase</ins></p>
    <h2>Texto sobreescrito</h2>
    <p>X<sup>2</sup></p>
    <h2>Texto subescrito</h2>
    <p>H<sub>2</sub>0</p>
</body>
</html>
