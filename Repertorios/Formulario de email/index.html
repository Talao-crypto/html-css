<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <section>
        <h2>Contato</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
        <label>Nome</label>
        <input type="text" name="name" placeholder="Nome" autocomplete="off">
        <label>Email</label>
        <input type="email" name="email" placeholder="Email">
        <label>Mensagem</label>
        <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        <button type="submit">Enviar</button>

        <input type="hidden" name="accessKey" value="f6862ba8-78c9-4c15-8d3f-6a6908811b11">
        </form>
    </section>
    
</body>
</html>
